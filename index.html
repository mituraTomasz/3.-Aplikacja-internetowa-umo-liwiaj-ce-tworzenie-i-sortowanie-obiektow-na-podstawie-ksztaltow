<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    
</head>
<body>
    <main>
        <div class="box">
            <div id="box__tools" class="box__tools">
                <button class="button button--draw" data-draw='rectangle'>Kwadrat</button>
                <button class="button button--draw" data-draw='circle'>Kółko</button>
                <button class="button button--draw" data-draw='triangle'>Trojkąt</button>
                <button class="button button--execute" data-execute='detect'>Wykrywaj figury</button>
            </div>
            <div class="box__canvas">
                <canvas class="canvas" id="canvas"></canvas>
            </div>
        </div>
    </main>
    
    <script src="scripts/paper-full.min.js"></script>
    <script src="scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
